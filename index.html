<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
  	<title>CNN Hashbrowns</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="/js/handlebars-v4.0.5.js" type="text/javascript"></script>
  	<link href="/css/twit.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="banner"></div>
	<div id="cnnFeed">
		{{#each statuses}}
		<div class="tweet">
			<p>
				{{{userImg user.profile_image_url}}}
				<span class="userName"> {{user.screen_name}} </span>
				<br />
				{{text}}
			</p>
		</div>
		{{/each}}
	</div>	


<script src="/js/twit.js" type="text/javascript"></script>
</body>
</html>
